<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hw-1">
        <div class="header">
        <div class="heading">
            <h1 class="title">Добро пожаловать 
                на мой сайт !</h1>
            <p class="top_text">Вам предстоит пройти несколько увлекательных 
                игр. Если готов нажимай поехали и приступай</p>
            <button class="button">Поехали!</button>
        </div>
        <div class="game">
            <div class="icons">
            <img class="icon" src="image/Group 1.jpg" alt="game1">
            <img class="icon" src="image/Group 2.jpg" alt="game2">
            <img class="icon" src="image/Group 3.jpg" alt="game3">
            </div>
        </div>
    </section>  

    <section class="games">
        <div class="seasons">
            <div>
                <h2 class="title_game">Времена года!</h2>
                <p class="text_game">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                <button class="button_game">Играть!</button>
            </div>
            <img class="img_game" src="image/seasons.svg" alt="seasons">
        </div>
    </section>
</body>
</html>
